[macros]
(?su)[\\]?(?P<name>wikipedia):(?P<target>[^[]+)\[(?P<attrlist>.*?)(?<!\\)\]=
(?su)[\\]?(?P<name>post):(?P<target>[0-9]+)(\[(?P<attrlist>.*?)(?<!\\)\])?=
(?su)[\\]?(?P<name>page):(?P<target>[^[\s]+)\[(?P<attrlist>.*?)(?<!\\)\]=
(?su)[\\]?(?P<name>flog:latest-posts)=flog-latest-posts
(?su)[\\]?\[\^(?P<target>.+?)(?<!\\)\]=fnoteref

[link-inlinemacro]
<a href='{base-url}/{target}'>{0={base-url}/{target}}</a>

[wikipedia-inlinemacro]
<a href='http://en.wikipedia.org/wiki/{target}'>{0={target}}</a>

[post-inlinemacro]
<a href='/{flog-posts-path}/{target}/'>{0={target}}</a>

[page-inlinemacro]
<a href='/{flog-pages-path}/{target}/'>{0={target}}</a>

[flog-latest-posts-inlinemacro]
{flog-latest-post-titles}

[image-inlinemacro]
<span class='image{role? {role}}'>
<a class='image' href='{link}'>
<img src='{base-url}/{target}' alt='{alt={base-url}/{target}}'{width? width='{width}'}{height? height='{height}'}{title? title='{title}'}>
{link#}</a>
</span>

[image-blockmacro]
<div class='imageblock{style? {style}}{role? {role}}'{id? id='{id}'}{align? style='text-align:{align};'}{float? style='float:{float};'}>
<div class='content'>
<a class='image' href='{link}'>
<img src='{base-url}/{target}' alt='{alt={base-url}/{target}}'{width? width='{width}'}{height? height='{height}'}>
{link#}</a>
</div>
<div class='title'>{caption={figure-caption} {counter:figure-number}. }{title}</div>
</div>

# xref:id[text]
[xref-inlinemacro]
<a href='#{target}'>{0={target}}</a>
# <<id,text>>
[xref2-inlinemacro]
<a href='#{1}'>{2={1}}</a>

[fnoteref-inlinemacro]
# [^<id>].
<a class='fnote-ref' href='#{base-url}/footnote_{target}' style='display:none'>*</a>

[listdef-footnotes]
# [fid] footnote text.
delimiter=^\s*\[(?P<label>.+?)\] +(?P<text>.+)$
posattrs=style
type=labeled
tags=footnotes

[listtags-footnotes]
list=<ol class='footnotes'>|</ol></div>
entry=<li style='display:none' |</li>
label=
term=id='{base-url}/footnote_|'>
item=
text=

[header]

[footer]

# end
