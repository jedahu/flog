{% extends 'base.html' %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block header %}
  {% include 'title-block.html' %}
  {% if meta.title %}
    <hgroup class='page-header'>
      <h1 class='page-title'>{{ meta.title }}</h1>
    </hgroup>
  {% endif %}
{% endblock %}
{% block content %}
  <article role='main'>
    {{ content }}
  </article>
{% endblock %}
{# vim: set ft=jinja: #}
