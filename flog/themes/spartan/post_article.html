<article class='hentry' role='main'>
  <hgroup>
    <h1 class='entry-title' role='header'>
      <a href='{{ url_for('post', n=n) }}'><span class='n'>{{ n }} </span>{{ meta.title }}</a>
    </h1>
    <div class='meta'>
      <div class='ctime'>
        Created: <span class='time'>{{ meta.revisions[0].date }}.</span>
      </div>
      {% if len(meta.revisions) > 1 %}
        <div class='mtime'>
          Updated: <span class='time'>{{ meta.revisions[-1].date }}.</span>
        </div>
      {% endif %}
    </div>
  </hgroup>
  <div class='article-content'>
    {{ content }}
  </div>
</article>
{# vim: set ft=jinja: #}
